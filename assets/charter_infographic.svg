    <text x="140" y="930" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#2c3e50">Child Oversight</text>
    
    <text x="140" y="965" font-family="Arial, sans-serif" font-size="16" fill="#495057">
      <tspan x="140" dy="0">‚Ä¢ Parental controls and monitoring tools</tspan>
      <tspan x="140" dy="25">‚Ä¢ Age-appropriate content filtering</tspan>
      <tspan x="140" dy="25">‚Ä¢ Time limits and usage restrictions</tspan>
      <tspan x="140" dy="25">‚Ä¢ Educational content prioritization</tspan>
    </text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="1140" font-family="Arial, sans-serif" font-size="14" 
        fill="#6c757d" text-anchor="middle">
    For more information, visit our community guidelines
  </text>
  <text x="400" y="1165" font-family="Arial, sans-serif" font-size="12" 
        fill="#adb5bd" text-anchor="middle">
    ¬© 2025 Community Connectivity &amp; Privacy Charter
  </text>
  
</svg>
